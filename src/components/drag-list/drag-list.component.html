<div class="status-list">
  <div class="px-3 pb-4 pt-3">
    {{ lane.title }}
  </div>
  <div
    class="issue-card-container"
    cdkDropList
    [cdkDropListData]="lane.data"
    (cdkDropListDropped)="drop($event)"
    [id]="lane.id + ''"
  >
    <drag-card
      *ngFor="let issue of lane.data; let idx = index"
      [issue]="issue"
      [cdkDragData]="issue"
      cdkDrag
    >
    </drag-card>
  </div>
</div>
